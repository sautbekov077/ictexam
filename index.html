      gap: 10px;
      margin-top: 15px;
    }

      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4f6cff;

      font-size: 14px;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-top: 10px;

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }
    .question-text {
      font-size: 18px;
      margin-bottom: 14px;
    }
    .options {
      margin-top: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
      font-size: 15px;
    }
    .options input {
      margin-right: 8px;
    }
    .options label:hover {
      background: #f0f4ff;
      border-color: #4f6cff;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-secondary {
      background: #e2e6f3;
      color: #333;
    }
    .btn-primary {
      background: #4f6cff;
      color: #fff;
    }
    .btn-danger {
      background: #e55353;
      color: #fff;
    }
    .btn-primary:disabled,
    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .pagination {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }
    .page-btn {
      min-width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: #e5e9f5;
      color: #333;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, transform 0.1s;
    }
    .page-btn.active {
      background: #4f6cff;
      color: #fff;
      transform: scale(1.05);
    }
    .page-btn.answered {
      background: #b7c4ff;
    }

    #result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      display: none;
    }
    .correct {
      color: #1b8c30;
      font-weight: 600;
    }

      font-size: 14px;
    }

      padding-bottom: 6px;
      border-bottom: 1px dashed #ddd;

    // ======= ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ =======
    let currentSection = null;
    let currentIndex = 0;
    let userAnswers = [];

    // DOM элементы
    const mainScreen = document.getElementById("mainScreen");
    const quizScreen = document.getElementById("quizScreen");
    const sectionsGrid = document.getElementById("sectionsGrid");
    const sectionTitle = document.getElementById("sectionTitle");
    const backBtn = document.getElementById("backBtn");

    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const qCounter = document.getElementById("qCounter");
    const progressText = document.getElementById("progressText");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const pagination = document.getElementById("pagination");
    const resultDiv = document.getElementById("result");

    // ====== ГЛАВНЫЙ ЭКРАН ======
    function renderSectionsList() {
      sectionsGrid.innerHTML = "";
      sections.forEach(sec => {
        const btn = document.createElement("button");
        btn.className = "section-btn";
        btn.textContent = sec.title;
        btn.addEventListener("click", () => startSection(sec.id));
        sectionsGrid.appendChild(btn);
      });
    }

    function startSection(sectionId) {
      currentSection = sections.find(s => s.id === sectionId);
      if (!currentSection) return;

      currentIndex = 0;
      userAnswers = new Array(currentSection.questions.length).fill(null);
      sectionTitle.textContent = currentSection.title;
      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";

      mainScreen.style.display = "none";
      quizScreen.style.display = "block";

      renderQuestion();
    }

    backBtn.addEventListener("click", () => {
      currentSection = null;
      mainScreen.style.display = "block";
      quizScreen.style.display = "none";
      window.scrollTo(0,0);
    });

    // ====== ОТРИСОВКА ВОПРОСОВ В СЕКЦИИ ======
    function renderPagination() {
      pagination.innerHTML = "";
      const total = currentSection.questions.length;
      currentSection.questions.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = i + 1;
        btn.className = "page-btn";
        if (i === currentIndex) btn.classList.add("active");
        if (userAnswers[i] !== null) btn.classList.add("answered");
        btn.addEventListener("click", () => {
          saveCurrentAnswer();
          currentIndex = i;
          renderQuestion();
        });
        pagination.appendChild(btn);
      });
    }

    function renderQuestion() {
      const questions = currentSection.questions;
      const q = questions[currentIndex];

      qCounter.textContent = `Question ${currentIndex + 1} of ${questions.length}`;
      const answeredCount = userAnswers.filter(a => a !== null).length;
      progressText.textContent = `${answeredCount} answered`;

      questionText.textContent = q.text;
      optionsContainer.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "option";
        input.value = idx;
        if (userAnswers[currentIndex] === idx) {
          input.checked = true;
        }
        label.appendChild(input);
        label.append(" " + opt);
        optionsContainer.appendChild(label);
      });

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === questions.length - 1;

      renderPagination();
    }

    function saveCurrentAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      userAnswers[currentIndex] = selected ? Number(selected.value) : null;
    }

    prevBtn.addEventListener("click", () => {
      saveCurrentAnswer();
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
      }
    });

    nextBtn.addEventListener("click", () => {
      saveCurrentAnswer();
      const questions = currentSection.questions;
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      }
    });

    submitBtn.addEventListener("click", () => {
      saveCurrentAnswer();
      const questions = currentSection.questions;
      let correct = 0;
      const total = questions.length;
      const reviewItems = [];

      questions.forEach((q, i) => {
        const userIndex = userAnswers[i];
        const isCorrect = userIndex === q.answer;
        if (isCorrect) correct++;
        if (!isCorrect) {
          reviewItems.push({
            num: i + 1,
            text: q.text,
            correct: q.options[q.answer],
            chosen: userIndex !== null ? q.options[userIndex] : "No answer"
          });
        }
      });

      const percent = Math.round((correct / total) * 100);
      resultDiv.style.display = "block";
      let html = `<p>Correct: <span class="correct">${correct}</span> / ${total} (${percent}%)</p>`;
      if (reviewItems.length) {
        html += `<div class="review"><h3>Review your mistakes:</h3>`;
        reviewItems.forEach(item => {
          html += `<div class="review-item">
            <strong>Q${item.num}:</strong> ${item.text}<br>
            Your answer: <span class="incorrect">${item.chosen}</span><br>
            Correct: <span class="correct">${item.correct}</span>
          </div>`;
        });
        html += `</div>`;
      } else {
        html += `<p class="correct">All answers are correct. Well done!</p>`;
      }
      resultDiv.innerHTML = html;
      window.scrollTo(0, document.body.scrollHeight);
    });

    // Запуск
    renderSectionsList();
  </script>
